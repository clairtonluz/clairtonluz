<section class="latest section">
    <div class="section-inner">

        <div class="content">
            <div class="item featured text-center">
                <form role="form" ng-submit="PostCtrl.save(post)">
                    <div class="form-group">
                        <label for="title">Título</label>
                        <input ng-model="post.title" type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="image">Imagem</label>
                        <input ng-model="post.image" type="text" class="form-control" id="image">
                    </div>
                    <div class="form-group">
                        <label for="summary">Resumo</label>
                        <textarea ng-model="post.summary" type="text" rows="5" class="form-control"
                                  id="summary"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="content">Conteúdo</label>
                                <textarea ng-model="post.content" type="text" rows="5" class="form-control"
                                          id="content"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success" >Publicar</button>
                    <a href="#/" class="btn btn-danger">Excluir</a>
                </form>
            </div>
            <!--//item-->

            <h2>Preview</h2>
            <hr/>
            <div class="content" ng-show="post">
                <div class="item featured text-center">
                    <h3 class="title">{{post.title}}</h3>

                    <p class="summary">{{post.summary}}</p>

                    <div class="desc text-left">
                        <div class="featured-image" ng-show="post.image">
                            <img class="img-responsive project-image" ng-src="{{post.image}}" alt="post image"/>
                        </div>

                        <div ng-bind-html="post.content | htmlParse"></div>
                    </div>
                </div>
                <!--//item-->

            </div>
            <!--//content-->

        </div>
        <!--//content-->
    </div>
    <!--//section-inner-->
</section>
<!--//section-->
