<section class="latest section">
    <div class="section-inner">
        <h2 class="heading">Ãšltimos posts</h2>
        <div class="content" ng-repeat="post in posts track by post.id">

            <div class="item row">
                <a class="col-md-4 col-sm-4 col-xs-12"
                   ng-href="#/post?id={{post.id}}">
                    <img class="img-responsive project-image" ng-src="{{post.image}}"
                         alt="imagem do post"/>
                </a>

                <div class="desc col-md-8 col-sm-8 col-xs-12">
                    <h3 class="title">
                        <a ng-href="#/post?id={{post.id}}">{{post.title}}</a></h3>

                    <p>{{post.summary}}</p>

                    <p><a class="more-link" ng-href="#/post?id={{post.id}}">
                        <i class="fa fa-external-link"></i> Descubra mais
                    </a></p>
                </div>
                <!--//desc-->
            </div>
            <!--//item-->

        </div>
        <!--//content-->
    </div>
    <!--//section-inner-->
</section>
<!--//section-->
